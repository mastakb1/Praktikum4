<!DOCTYPE html>
<html>

<head>
    <title>
        Mengubah warna kotak dua kali click
    </title>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        function fade(id) {
            document.getElementById('warna').style = "background-color: rgba(28, 160, 72," + id + ");";

        }
    </script>
    <style type="text/css">
        td {
            height: 7rem;
            width: 7rem;
            background-color: rgba(28, 160, 72, 1);
            margin-left: 1rem;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <table style="empty-cells: show;">
        <tr>
            <td id="warna"></td>
        </tr>
    </table>
    <button id="1" onclick="fade(this.id)">fade in</button>
    <button id="0" onclick="fade(this.id)">fade out</button>
    <button id="0.3" onclick="fade(this.id)">fade 0.3</button>
</body>

</html>
